<div class="pb-2 mt-4 mb-2 border-bottom"><h2>Login</h2></div>
<form (ngSubmit)="login()">
<div class="form-group">
  <label for="username">username:</label>
  <input type="text" class="form-control" id="username" [(ngModel)]="model.username" name="username">
</div>
<div class="form-group">
    <label for="password">password:</label>
    <input type="password" id="password" class="form-control" [(ngModel)]="model.password" name="password">
</div>
<input type="submit" class="btn btn-info" value="Login">
</form>
