<h1>List of Students in the class</h1>
<button (click)="showCreate=true" class="btn btn-success">Create Student</button>
<span *ngIf="showCreate">
  <input type="text" style="margin-left:5px;" [(ngModel)]="newClassName" placeholder="class_name">
  <button (click)="createStudent()" class="btn btn-dark">Save</button>
  <button (click)="cancel()" class="btn btn-warning">Cancel</button>
</span>

<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>{{ student.name }}</td>
        <td><a (click)="showname[student._id]=true" class="btn btn-info">Edit</a>
        <span *ngIf="showname[student._id]"><input type="text" placeholder="{{ student.name }}" [(ngModel)]="edit.name">
          <button (click)="editStudent(student._id, edit.name)" >Save</button>
          <button (click)="cancel(student._id)">Cancel</button>
        </span></td>
        <td><a (click)="deleteStudent(student._id)" class="btn btn-danger">Delete</a></td>
      </tr>
    </tbody>
  </table>
  </div>
